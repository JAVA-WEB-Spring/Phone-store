<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<form th:action="@{/delete-category}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}">
    <tr>
        <td>Name</td>
        <td><input type="text" name="name" th:field="*{name}"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Delete"></td>
    </tr>
</form>
</body>
</html>
