<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<a href="/create-category">Create new Category</a>
<h1>List</h1>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    <th:block th:each="c:${categories}">
        <tr>
            <td th:text="${c.name}"></td>
            <td><a th:href="@{/edit-category/__${c.id}__}">Edit</a> </td>
            <td><a th:href="@{/delete-category/__${c.id}__}">Delete</a> </td>
            <td><a th:href="@{/view-category/__${c.id}__}">View</a> </td>
        </tr>
    </th:block>
</table>

</body>
</html>
