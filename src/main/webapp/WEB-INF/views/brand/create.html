<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<a href="/brands">
    Back to home
</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-brand}" th:object="${brand}" method="post">
    <tr>
        <td>Name</td>
        <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Create"></td>
    </tr>
</form>
</body>
</html>
